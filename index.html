<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RTB Festival Countdown</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="element">
      <section class="element-x">
        <div class="overlap">
          <img class="vector" src="img/vector.png" alt="Decorative vector" />
          <img class="rectangle" src="img/rectangle-3.png" alt="Background rectangle" />
        </div>
        <div class="overlap-group">
          <img class="green-back" src="img/green-back-1.png" alt="Green background" />
          <img class="wordsblack" src="img/wordsblack-1.png" alt="RTB Festival logo" />
          <div class="frame">
            <div class="div">
              <h2 class="text-wrapper">Be the first to know when tickets go on sale</h2>
              <form>
                <label for="name" class="visually-hidden">Full Name</label>
                <input id="name" class="text-input" type="text" placeholder="First Last" required />
                <label for="email" class="visually-hidden">Email Address</label>
                <input id="email" class="type-anything-wrapper" placeholder="your@email.com" type="email" required />
                <label for="phone" class="visually-hidden">Phone Number</label>
                <input id="phone" class="type-anything-wrapper" placeholder="Phone Number" type="tel" required />
                <button type="submit" class="group">
                  <div class="div-wrapper">
                    <span class="text-wrapper-2">SIGN UP NOW</span>
                  </div>
                </button>
              </form>
            </div>
          </div>
          <div class="group-2">
            <h1 class="text-wrapper-3">THE COUNTDOWN IS ON</h1>
            <p class="text-wrapper-4">06.28.25</p>
            <p class="text-wrapper-5">PRUDENTIAL CENTER</p>
            <img class="RTB-festival" src="img/RTB-festival-vertical-black-2.png" alt="RTB Festival logo vertical" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
